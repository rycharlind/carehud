<md-dialog aria-label="Check In" class="check-in">
    <form ng-cloak>

        <md-dialog-content class="md-dialog-content">
            <h1>
                Bed {{ dialog.client.bedId }}
            </h1>
            <h2>Checking in <strong>{{ dialog.client.firstName }} {{ dialog.client.lastName }}</strong> into <strong>{{ dialog.organization.name }}</strong></h2>
            <div layout="row">
                <md-datepicker ng-model="dialog.client.fromDate" md-placeholder="Enter date"></md-datepicker>
                <md-datepicker ng-model="dialog.client.toDate" md-placeholder="Enter date"></md-datepicker>
            </div>
            <div class="check-in-nights" layout="row" layout-align="center center" flex="100">
                <md-button class="md-icon-button md-raised" ng-click="dialog.decreaseNights()" aria-label="Navigation Menu" ng-click="vm.toggleSidenav()">
                    <md-icon md-font-icon="material-icons">keyboard_arrow_down</md-icon>
                </md-button>
                <div flex layout="row" layout-align="center center">{{ dialog.getNights() }} Nights</span></div>
                <md-button class="md-icon-button md-raised" ng-click="dialog.increaseNights()" aria-label="Navigation Menu" ng-click="vm.toggleSidenav()">
                    <md-icon md-font-icon="material-icons">keyboard_arrow_up</md-icon>
                </md-button>
            </div>
            <md-divider></md-divider>
        </md-dialog-content>

        <md-dialog-actions layout="row" class="check-in-actions">
            <md-button class="md-flat" ng-click="dialog.cancel()">
                Cancel
            </md-button>
            <span flex></span>
            <md-button class="md-raised" ng-click="dialog.confirm()">
                Confirm
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
